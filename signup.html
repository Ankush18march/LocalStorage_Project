
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>SIGN UP</h1><br>
            <H4>Please Register Yourself
            </H4><br><br>
            <input type="text" placeholder="username" id="name" ><br> 
            <input type="password"placeholder="password" id="password" ><br>
            <input type="password"placeholder="cpassword" id="cpassword" ><br>
            <button onclick="signup()"id="btn" >SIGN UP</button><br>
            <h5 id="h5" >NOT LOGIN? &nbsp;
                <a href="login.html" id="lg" >Login</a> </h5>
            </div>
    </div>
</body>
<script>
    function signup(){
    let  name = document.getElementById("name").value
    let  password = document.getElementById("password").value
    let  cpassword = document.getElementById("cpassword").value
// console.log(name,password,cpassword)

localStorage.setItem("name",name)
localStorage.setItem("password",password)
localStorage.setItem("cpassword",cpassword)
    }
</script>
</html>
